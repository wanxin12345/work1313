<script>
function getPos(obj){
	var l = 0;
	var t = 0;
	while(obj){
		l+=obj.offsetLeft;
		t+=obj.offsetTop;
		obj = obj.offsetParent;
	}
	return {left: l,top: t};
}

window.onload = function(){
	//关于父级
	var oBox11 = document.getElementById('box11');
	
	oBox11.onclick = function(){
		alert(this.parentNode.id);		
	}
	//关于自定义属性
    var oBtn = document.getElementById('btn');
	oBtn.onclick = function(){
		alert(oBtn.getAttribute('index'));	
	oBtn.setAttribute('index',1);	
     alert(oBtn.getAttribute('index'));
	}
	//文字提醒信息
	var oTxt = document.getElementById('txt');
	var oSpan = document.getElementById('span');
	
	oTxt.onfocus = function(){
		oSpan.style.display = 'none';
	}
	
	oTxt.onblur = function(){
		if(oTxt.value != ''){
			oSpan.style.display = 'none';	
		}else{
			oSpan.style.display = 'block';	
		}
	}
	
	oSpan.onclick = function(){
		this.style.display = 'none';
		oTxt.focus();	
	}
	//图片延迟加载
	var aImg = document.getElementsByTagName('img');
	var oScroll = document.documentElement.scrollTop || document.body.scrollTop;
	var clientH = document.documentElement.clientHeight;
	for(var i = 0; i < aImg.length; i++){
		var imgTop = getPos(aImg[i]).top;	
		if(oScroll + clientH >= imgTop){
			aImg[i].src = aImg[i].getAttribute('_src');	
		}
	}
	
}
